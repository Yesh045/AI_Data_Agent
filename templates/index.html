<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Data Agent</h1>
            <p>Your Natural Language to Data Insight Partner</p>
        </header>
        <div class="chat-window">
            <div id="chat-box" class="chat-box">
                <!-- Chat messages will be appended here -->
                <div class="message bot-message">
                    <p>Hello! I'm ready to answer questions about your database. How can I help you?</p>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="e.g., Show me total sales by category...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
